<div *ngFor="let weightClass of filteredWeightClasses">
  <ng-container *ngIf="weightClass.pullers.length > 0">
    <h2>{{ weightClass.arm }} Arm - {{ weightClass.weight }} lbs</h2>
    <ul>
      <li *ngFor="let puller of weightClass.pullers">
        <p>{{ puller.firstName }} {{ puller.lastName }}</p>
        <p>Elo: {{ puller.elo }}</p>
        <p>Day of Match: {{ puller.dayOfMatch }}</p>
      </li>
    </ul>
    </ng-container>
  </div>
